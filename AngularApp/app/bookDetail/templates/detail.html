<div class="main">
    <div class="cart-box" ng-click="goToCart();"><i class="fa fa-shopping-cart"></i></div>
    <div class="book">
        <div class="header">
            <h3>{{book.volumeInfo.title}}</h3>
            <button class="btn primary" ng-click="addToCart(book)">Add to cart</i>
        </div>
        <div class="details">
            <div class="book-cover">
                <img ng-src="{{book.volumeInfo.imageLinks.thumbnail}}"></img>
            </div>
            <div class="book-details">
                <div class="authors">
                    <h4>Author(s):</h3>
                    <ul>
                        <li ng-repeat="author in book.volumeInfo.authors">{{author}}</li>
                    </ul>
                </div>
                <div class="desc">{{book.volumeInfo.description}}</div>
            </div>
        </div>
    </div>
</div>
